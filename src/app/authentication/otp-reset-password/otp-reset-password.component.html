<div class="row mobile-only">
    <div class="col-lg-6" style="background-image: url(/assets/Images/login-image.jpg);">
        <div class="p-5">
            <img routerLink="" style="height: 45px;" src="/assets/Images/Color=White.png" alt="">
            
        </div>
    </div>
    <div class="col-lg-6">

    </div>
</div>

<section class="auth">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <section style="height: 100vh; display: flex; justify-content: center; align-items: center;">
            
                <div class="card-forget shadow-md-lg shadow-xl-xl p-5">

                    <div class="py-5">
                        <div class="mb-5"  style="display: flex; justify-content: center;">

                            <img routerLink="" class="d-none d-lg-block" style="height: 50px;" src="/assets/Images/logo.png" alt="">
                        </div>
                        <div class="text-lg-center">
                            <h1 class="headings  slide-top">
                                <span style="color:var(--primary-color);">Reset</span>&nbsp;<span style="color: black!important;"></span>Your Password
                            </h1>
                            <p class="text-muted d-none d-lg-block">Enter the One-Time Password (OTP) sent  to your <br> registered email address.</p>
                            <p class="text-muted mobile-only">Enter the One-Time Password (OTP) sent  to your registered email address.</p>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="submitOTP()">


                            <div class="otp-input-container py-2">



    <div class="otp-input" (ngOnInit)="focusFirstInput()">
        <input type="text" formControlName="digit1" class="{{
            isInvalid('digit1') ? 'error-input' : ''
          }}" maxlength="1" #digit1 (keydown)="moveToNextOrPreviousInput($event, digit1, digit2, null)">

        <input type="text" formControlName="digit2" class="{{
            isInvalid('digit2') ? 'error-input' : ''
          }}" maxlength="1" #digit2 (keydown)="moveToNextOrPreviousInput($event, digit2, digit3, digit1)">

        <input type="text" formControlName="digit3" class="{{
            isInvalid('digit3') ? 'error-input' : ''
          }}" maxlength="1" #digit3 (keydown)="moveToNextOrPreviousInput($event, digit3, digit4, digit2)">

        <input type="text" formControlName="digit4" class="{{
            isInvalid('digit4') ? 'error-input' : ''
          }}" maxlength="1" #digit4 (keydown)="moveToNextOrPreviousInput($event, digit4, digit5, digit3)">

        <input type="text" formControlName="digit5" maxlength="1" class="{{
            isInvalid('digit5') ? 'error-input' : ''
          }}" #digit5 (keydown)="moveToNextOrPreviousInput($event, digit5, digit6, digit4)">

        <input type="text" formControlName="digit6" class="{{
            isInvalid('digit6') ? 'error-input' : ''
          }}" maxlength="1" #digit6 (keydown)="moveToNextOrPreviousInput($event, digit6, null, digit5)">
    </div>


                            </div>
                            <button class="submit mt-5 mb-3" type="submit">Verify</button>                
                        </form>
                        <p class="text-center sign ">Didn't receive OTP code? <a style="color: var(--primary-color); font-size: 16px;" routerLink="/auth/sign-up">Resend code</a></p>

                    </div>
                </div>
            </section>
        </div>
        <div class="col-lg-3"></div>
    </div>
</section>
