<nav class="navbar navbar-expand-lg  bg-white sticky-top shadow-sm">

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a (click)="shop()" class="nav-link mt-1">Shop <span class="sr-only">(current)</span></a>

                    <a (click)="about()" class="nav-link">Why&nbsp;Supply?</a>

                <li class="nav-item mt-1">
                    <a (click)="contact()" class="nav-link">Contact</a>

                    <a class="nav-link">Get Help</a>

                <li class="nav-item" *ngIf="!isLoggedIn">
                    <button (click)="signUp()" class="  btn-primary-nav text-white">Sign Up</button>

                </li>
                <li class="nav-item mt-1" *ngIf="isLoggedIn">

                    <div class="dropdown">
                        <!-- Toggle -->
                        <button id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                          class="btn btn-primary-outline text-center fw-bold">
                          <i class="bi bi-person-fill text-primary" style="font-size: 20px;"></i> Hi, {{userDetails?.firstName}}
                          <i [ngClass]="{'bi-chevron-down': !openMenu, 'bi-chevron-up': openMenu}" (click)="toggleDropdown()"

                        </button>

                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">

                          <a (click)="goToMyAccount()" class="dropdown-item cursor-pointer">My Account</a>
                          <hr class="dropdown-divider">
                          <a (click)="logout()" class="dropdown-item cursor-pointer">Logout</a>
                        </div>
                      </div>
                      
                </li>
            </ul>
        </div>
    </div>
</nav>
